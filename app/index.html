<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Housing Search Simulator</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row vh-100">
      <div class="col-4">
        <h2>Housing Search Simulator</h2>
        <div>
          <form id="criteriaData">
            <div class="form-group mb-3">
              <label for="idNumber" class="form-label">Número de Cartão de Cidadão</label>
              <input type="text" class="form-control" id="idNumber">
            </div>
            <div class="form-group mb-3">
              <h3>Escolas</h3>
              <label for="schoolDistance" class="form-label">Critério de Distância</label>
              <select class="form-select" id="schoolDistance" aria-label="Select measurement type">
                <option selected>Escolha uma opção</option>
                <option value="1">O mais perto possível</option>
                <option value="2">O mais longe possível</option>
                <option value="3">Nem perto nem longe</option>
              </select>
              <label form="schoolWeightRange" class="form-label">Peso na decisão</label>
              <input type="range" class="form-range" min="1" max="3" id="schoolWeightRange">
            </div>
            <div class="form-group  mb-3">
              <h3>Estações de Metro</h3>
              <label for="metroDistance" class="form-label">Critério de Distância</label>
              <select class="form-select" id="metroDistance" aria-label="Select measurement type">
                <option selected>Escolha uma opção</option>
                <option value="1">O mais perto possível</option>
                <option value="2">O mais longe possível</option>
                <option value="3">Nem perto nem longe</option>
              </select>
              <label form="metroWeightRange" class="form-label">Peso na decisão</label>
              <input type="range" class="form-range" min="1" max="3" id="metroWeightRange">
            </div>
            <button id="submitButton" class="btn btn-primary">Calcular aptidão</button>
          </form>
        </div>
      </div>
      <div class="col-8">
        <div id="map"></div>
        <div style="display:none;">
          <div id="popup"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
